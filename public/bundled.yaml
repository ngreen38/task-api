openapi: 3.1.0
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development servers
  - url: https://task-api-b8g9.onrender.com
    description: Production server on render
tags:
  - name: Tasks
    description: Task-related endpoints
paths:
  /tasks:
    get:
      summary: List all tasks
      tags:
        - Tasks
      parameters:
        - name: completed
          in: query
          required: false
          description: Filter tasks by completion status
          schema:
            type: boolean
            example: true
        - name: limit
          in: query
          required: false
          description: Max number of tasks to return
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create new task
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
    tasksById:
      get:
        summary: Get a task by ID
        description: Retrieves a single task using its unique identifier
        tags:
          - Tasks
        operationId: getTaskById
        parameters:
          - name: id
            in: path
            required: true
            description: Unique identifier of the task to retrieve
            schema:
              type: integer
              minimum: 1
            example: 1
        responses:
          '200':
            description: Task found and returned successfully
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/Task.yaml
                example:
                  id: 1
                  title: Buy groceries
                  completed: false
          '400':
            $ref: ../components/responses/BadRequest.yaml
          '404':
            $ref: ../components/responses/NotFoundError.yaml
  /tasks/{id}:
    get:
      summary: List all tasks
      tags:
        - Tasks
      parameters:
        - name: completed
          in: query
          required: false
          description: Filter tasks by completion status
          schema:
            type: boolean
            example: true
        - name: limit
          in: query
          required: false
          description: Max number of tasks to return
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create new task
      tags:
        - Tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
    tasksById:
      get:
        summary: Get a task by ID
        description: Retrieves a single task using its unique identifier
        tags:
          - Tasks
        operationId: getTaskById
        parameters:
          - name: id
            in: path
            required: true
            description: Unique identifier of the task to retrieve
            schema:
              type: integer
              minimum: 1
            example: 1
        responses:
          '200':
            description: Task found and returned successfully
            content:
              application/json:
                schema:
                  $ref: ../components/schemas/Task.yaml
                example:
                  id: 1
                  title: Buy groceries
                  completed: false
          '400':
            $ref: ../components/responses/BadRequest.yaml
          '404':
            $ref: ../components/responses/NotFoundError.yaml
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
        title:
          type: string
          example: Buy groceries
        completed:
          type: boolean
          example: false
  responses:
    BadRequest:
      description: Invalid input
      content:
        application/json:
          schema: null
          type: object
          properties:
            error:
              type: string
              example: Validation failed
            details:
              type: array
              items:
                type: string
