get:
  summary: List all tasks
  tags:
    - Tasks
  parameters:
    - name: completed
      in: query
      required: false
      description: Filter tasks by completion status
      schema:
        type: boolean
        example: true
    - name: limit
      in: query
      required: false
      description: Max number of tasks to return
      schema:
        type: integer
        example: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
post:
  summary: Create new task
  tags:
    - Tasks
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Task.yaml
  responses:
    '201':
      description: Task created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/schemas/responses/BadRequest.yaml
tasksById:
  get:
    summary: Get a task by ID
    description: Retrieves a single task using its unique identifier
    tags:
      - Tasks
    operationId: getTaskById
    parameters:
      - name: id
        in: path
        required: true
        description: Unique identifier of the task to retrieve
        schema:
          type: integer
          minimum: 1
        example: 1
    responses:
      '200':
        description: Task found and returned successfully
        content:
          application/json:
            schema:
              $ref: ../components/schemas/Task.yaml
            example:
              id: 1
              title: "Buy groceries"
              completed: false
      '400':
        $ref: ../components/responses/BadRequest.yaml
      '404':
        $ref: ../components/responses/NotFoundError.yaml